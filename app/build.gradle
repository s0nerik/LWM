    // Animations
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'

    compile 'io.reactivex:rxandroid:0.25.0'

    compile 'com.github.s0nerik.betterknife:BetterKnife:1.3.11@aar'
